{% load static %}
<!-- Header-->
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            <a class="navbar-brand hidden" href="./"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
                <button class="search-trigger"><i class="fa fa-search"></i></button>
                {{ user.username | upper }}

                    <form class="search-form" action="{% url 'ficha:listar_fichas'  %}" method="GET">
                        <input class="form-control mr-sm-2" type="text" name="buscar" placeholder="Buscar ..." aria-label="Search">
                        <button  type="submit">Buscar </button>

                </div>
            </div>

            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="{% static 'images/admin.jpg' %}" alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link" href="#"><i class="fa fa-user"></i>Mi perfil</a>

                    <a class="nav-link" href="#"><i class="fa fa-cog"></i>Configuraciones</a>

                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power-off"></i>Cerrar Sesi√≥n</a>
