<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Ésta acción no se puede deshacer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body text-center">{% csrf_token %}
        <h2><strong>¿Está seguro que desea eliminar la Ficha Nro. {{ object }} ?</strong></h2>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-danger" data-align="right"
                onclick="eliminarFicha({{ object.pk }});"><strong>CONFIRMAR ELIMINACIÓN</strong></button>
    </div>
    </div>
</div>
